<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="noindex" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>'t Groendal</title>
  </head>
  <body>
    <header class="c-header">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="col-8 offset-2s">
            <div class="logo"><img src="154843478_2030350237107541_3842926680980525196_n.png" width="200" height="200" /></div>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu" aria-controls="toggleMobileMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="toggleMobileMenu">
            <ul class="navbar-nav ms-auto text-center">
              <p>
                <li><a href="#" class="nav-link" aria-current="page">Onze kazen</a></li>
                <li><a href="#" class="nav-link">Onze hoevewinkel</a></li>
                <li><a href="#" class="nav-link">Kaasplanken en Raclette</a></li>
                <li><a href="#" class="nav-link">Vacatures</a></li>
                <li><a href="#" class="nav-link">Over ons</a></li>
              </p>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="video">
        <div class="col-8 offset-2">
          <div class="text-video"><p>Bekijk hier onze promotievideo!</p></div>
          <img src="Video.png" alt="Video" width="1000" height="500" />
        </div>
      </div>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="Kaasplank img.png" alt="First slide" />
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="Familiebedrijf.png" alt="Second slide" />
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="Hoevewinkel.png" alt="Third slide" />
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="Vacatures.png" alt="Third slide" />
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
